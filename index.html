<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pagina de inicio</title>
        <style>
            .encabezado {
                font-family: Arial, Helvetica, sans-serif;
                color:#8F3A84;
            } 
            .col {
                background-color: lightskyblue;
                margin: 2px;
            }
        </style>
		 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		 
    </head>
    <body>         
        <div class="container-sm">
            <div class="row">
                <div class="col ">
                  1 of 2
                </div>
                <div class="col">
                  2 of 2
                </div>
              </div>
              <div class="row">
                <div class="col">
                  1 of 3
                </div>
                <div class="col">
                  2 of 3
                </div>
                <div class="col">
                  3 of 3
                </div>
              </div>
            <div class="row">
                <div class="col-5">
                    <h1>Formulario de ingreso</h1>  
            <form>
                <table class="table" >
                    <thead>
                        <tr>
                           <td>
                                labels
                           </td> 
                           <td>
                                inputs
                           </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> <label for="txtnombre">Nombres :</label> </td>
                            <td>  <input type="text" id="txtnombre" name="txtnombre"></td>
                        </tr>
                        <tr>
                            <td><label for="txtapellidos">Apellidos:</label> </td>
                            <td><input type="text" id="txtapellidos" name="txtapellidos"></td>
                        </tr>
                        <tr>
                            <td><label for="genero">Seleccione un genero:</label></td>
                            <td>
                                    <input type="radio" id="masculino" name="genero" value="M">
                                    <label for="masculino">Masculino</label><br>
                                    <input type="radio" id="femenino" name="genero" value="F">
                                    <label for="femenino">Femenino</label><br> 
                            </td>
                        </tr>
                        <tr>
                            <td><label for="eades">Edad:</label></td>
                            <td>
                                <select name="edades" id="edades">
                                    <option value="20">20 a単os</option>
                                    <option value="21">21 a単os</option>
                                    <option value="22">22 a単os</option>
                                    <option value="23">23 a単os</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label >Direccion de domicilio</label> </td>
                            <td><textarea id="direccion" name="direccion"></textarea></td>
                        </tr>
                    </tbody>
                </table>
    
                <input type="button" value="Enviar"> 
                </div>
            </div> 
            </form>
        </div>
    </body>
</html>
