<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pagina de registro</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <style>
        .clase1{
          background-color: aqua;
        }
        .clase2{
          background-color: lightgreen;
        }
    </style>

  </head>
  <body>
      <div class="container-fluid"> 
        <div class="row justify-content-center"> 
            <div class="col-5">   
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Registrar usuario</h4>

                        <form>
                          <div class="form-row">
                            <div class="col" >
                              <label for="txtcorreo">Correo electronico</label>
                            </div>
                            <div class="col">
                              <input type="text"   id='txtcorreo' name="txtcorreo" class="form-control" placeholder="algo@gmail.com"> 
                            </div> 
                          </div><br>
                          <div class="form-row">
                            <div class="col">
                              <label >Nombres</label>
                            </div>
                            <div class="col">
                              <input type="text" id="txtnombres" name="txtnombres" class="form-control" placeholder="Tu nombre"> 
                            </div> 
                          </div>
                          <div class="form-group">
                            <label >Apellidos</label>
                            <input type="text" id="txtapellidos" name="txtapellidos" class="form-control">
                          </div>

                          <!--
                          <div class="row">
                            <div class="col">
                              <label >Numero telefono</label>
                            </div>
                            <div class="col">
                              <input type="text" id="telefono" name="telefono" class="form-control">
                            </div>
                          </div> 
                          -->
                          <label> Seleccione un genero:</label>
                          <div class="form-check">
                            <input type="radio" id="Masculino" name="genero" class="form-check-input">Masculino<br>
                            <input type="radio" id="Femenino"  name="genero" class="form-check-input">Femenino<br>
                            <input type="radio" id="otro"      name="genero" class="form-check-input">otro<br>
                          </div> 
                          <label >Defina una contrasena</label>
                          <input type="password" id="txtcontrasena" name="txtcontrasena" class="form-control">
          
                          <label >Confirme la contrasena</label>
                          <input type="password" id="txtconfirmar" name="txtconfirmar" class="form-control">
          
                          <button class="btn btn-success" > Registrar</button>
                        </form>
                        

                    </div>
                </div>
            </div>
        </div>
      </div> 
    
      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
      
    </body>
</html>
