<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pagina de registro</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
      <div class="container-fluid"> 
        <div class="row justify-content-center"> 
            <div class="col-4"> 
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Registrar usuario</h4>

                        <form>
                          <label >Correo electronico</label>
                          <input type="text"   id='txtcorreo' name="txtcorreo" class="form-control"> 
                          <label >Nombres</label>
                          <input type="text" id="txtnombres" name="txtnombres" class="form-control"> 
                          <label >Apellidos</label>
                          <input type="text" id="txtapellidos" name="txtapellidos" class="form-control">
                          <label >Numero telefono</label>
                          <input type="text" id="telefono" name="telefono" class="form-control"><br>
                          
                          <label> Seleccione un genero:</label>
                          <div class="form-check">
                            <input type="radio" id="Masculino" name="genero" class="form-check-input">Masculino<br>
                            <input type="radio" id="Femenino"  name="genero" class="form-check-input">Femenino<br>
                            <input type="radio" id="otro"      name="genero" class="form-check-input">otro<br>
                          </div>
                          
          
                          <label >Defina una contrasena</label>
                          <input type="password" id="txtcontrasena" name="txtcontrasena" class="form-control">
          
                          <label >Confirme la contrasena</label>
                          <input type="password" id="txtconfirmar" name="txtconfirmar" class="form-control">
          
                          <button class="btn btn-success" > Registrar</button>
                        </form>
                        

                    </div>
                </div>
            </div>
        </div>
      </div> 
    </body>
</html>
